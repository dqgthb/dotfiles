theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.normal]
h = "move_char_left"
n = "move_line_down"
e = "move_line_up"
i = "move_char_right"
l = "insert_mode"
