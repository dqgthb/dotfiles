# Kitty Configuration (kitty.conf)

font_size 15.0

# BEGIN_KITTY_FONTS
font_family      family='NotoSansM Nerd Font Mono' style=Bold
bold_font        family='NotoSansM Nerd Font Mono' style=Bold
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# Hide the tab bar, Kitty doesn't have a traditional tab bar like WezTerm, but you can disable window tabs
# or configure Kitty to open new windows in a similar way
# window_title always
# Disable the tab bar entirely (Kitty uses windows instead of tabs, this is just for better window handling)
show_window_title no

# Start Kitty with a maximized window (Kitty does not have a direct "maximize" setting, but you can use `kitty @` command for window size)
# Kitty has a window management system with `kitty @` commands for resizing, opening new windows, etc.

# Example: Automatically run a command when Kitty starts (similar to WezTermâ€™s gui-startup functionality)
# This is an optional line where you can have Kitty run a command (e.g., spawn a shell or specific script)
startup_command shell zsh

# Adjust the cursor shape and behavior (optional, based on your preferences)
cursor_shape block
cursor_blinking off

# Optional: Set initial window size (Kitty starts windows at a reasonable size, but you can manually adjust)
# initial_window_width 1200
# initial_window_height 800

# Other settings you may want to customize:
# Enable window transparency
# background_opacity 0.95

# Enable ligatures if you like them
# enable_ligatures yes


